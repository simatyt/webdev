<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Roboto', sans-serif;
        }

        .main-wrapper {
            width: 1600px;
            margin: 0 auto 0 auto;
        }

        .header {
            height: 95px;
            background-color: black;
        }

        .header .main-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95px;
            color: #fff;
        }

        .header .main-navigation li {
            margin: 0px 20px;
            text-transform: capitalize;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-start {
            height: 649px;
            background-color: white;
            color: #fff;
            background: url(./assets/laptop.png);
        }

        .section-start>h1 {
            margin: 0;
            font-size: 64px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4.5px;
        }

        .section-start>p {
            width: 504px;
            margin: 0;
            font-size: 18px;
            text-align: center;
            line-height: 1.4rem;
        }

        .section-start>button {
            width: 184px;
            height: 46px;
            margin: 0;
            padding: 15px 0px;
            border: 0px;
            background-color: #00AFDB;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
        }

        ul.section-start-social-links {
            display: flex;
        }

        .section-smart-design {
            height: 842px;
            background-color: #fff;
        }

        .section-community {
            height: 504px;
            background-color: #F5F6F7;
        }

        .section-right-code {
            height: 842px;
            background-color: #fff;
        }

        .section-sign-up {
            height: 598px;
            background-color: #000;
            color: #fff;
        }

        .section-download {
            height: 468px;
            background-color: #F5F6F7;
        }

        .footer {
            height: 184px;
            background-color: #000;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <header class="header">
            <nav>
                <ul class="main-navigation">
                    <li>about</li>
                    <li>syllabus</li>
                    <li>W</li>
                    <li>projects</li>
                    <li>FAQ</li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="section-start">
                <h1>your life is webdev</h1>
                <p class="section-start-text">
                    Whatever the approach to development may be, the final program must
                    satisfy some fundamental properties
                </p>
                <button class="section-start-button">get started</button>
                <nav>
                    <ul class="section-start-social-links">
                        <li>A</li>
                        <li>A</li>
                        <li>A</li>
                        <li>A</li>
                    </ul>
                </nav>
            </section>
            <section class="section-smart-design">smart design</section>
            <section class="section-community">community</section>
            <section class="section-right-code">right code</section>
            <section class="section-sign-up">sign up</section>
            <section class="section-download">download</section>
        </main>

        <footer class="footer">
            footer
        </footer>
    </div>


</body>

</html>
